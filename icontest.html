<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Rotated Digit Overlay</title>
    <style>
        .digit-container {
            position: relative;
            font-size: 72px; /* Adjust the font size as needed */
            font-family: 'Courier New', Courier, monospace;
        }

        .digit {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="digit-container">
        <div class="digit" style="transform: rotate(0deg);">2</div>
        <div class="digit" style="transform: rotate(45deg);">2</div>
        <div class="digit" style="transform: rotate(90deg);">2</div>
        <div class="digit" style="transform: rotate(135deg);">3</div>
        <div class="digit" style="transform: rotate(180deg);">0</div>
        <div class="digit" style="transform: rotate(225deg);">2</div>
        <div class="digit" style="transform: rotate(270deg);">1</div>
    </div>
</body>
</html>
